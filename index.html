<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/12894c39ba.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div
      class="container rounded border border-white shadow p-3 mb-3"
      id="container"
    >
      <div class="row" id="top-row">
        <div class="col-5 left-card">
          <div class="card d-inline-block">
            <div class="card-body">
              <h5 class="card-title font-weight-bold" id="city-display">
                ---
              </h5>
              <h6 class="card-subtitle mb-2 text-muted" id="date-display">
                --- -- ---
              </h6>
              <h6 class="card-subtitle mb-2 text-muted displaytime" id="time">
                --:--
              </h6>
            </div>
          </div>
        </div>

        <form id="city-form">
          <div class="row" id="form-row">
            <div class="col-7">
              <div class="form-group entercity">
                <input
                  type="search"
                  placeholder="Enter your city"
                  class="form-control border-light shadow p-3 mb-5 bg-white"
                  aria-describedby="enterCity"
                  id="city-input"
                />
              </div>
            </div>
            <div class="col">
              <button
                type="submit"
                class="btn btn-info text-white shadow-lg"
                id="btn-search"
              >
                <i class="fas fa-search"></i>
              </button>

              <button
                type="submit"
                class="btn text-white shadow-lg"
                id="button-link"
              >
                <i class="fas fa-map-marker-alt sm-icon"></i>
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="row" id="center-row">
        <div class="col-2" id="icon-card">
          <div class="card-body">
            <img
              src="https://openweathermap.org/img/wn/01d@2x.png"
              class="card-img-center"
              alt="sunny"
              id="icon-main"
            />
          </div>
        </div>
        <div class="col-6" id="temperature-card">
          <div class="card center-card text-center">
            <h3 class="card-body text-primary mb-2">
              <div>
                <span id="display-temperature">--</span>
                <span class="celsius"
                  ><a href="#" id="celsius-link" class="active"> °C</a></span
                >
                <span class="stick">|</span>
                <span class="fahrenheit"
                  ><a href="#" id="fahrenheit-link"> °F</a></span
                >
              </div>
            </h3>
          </div>
        </div>

        <div class="col-5" id="info-card">
          <div class="card card-left">
            <div class="card-body text-left text-muted" id="info">
              <span class="card-text" id="description">-----</span>
              <span class="card-text">
                <br />Humidity: <span id="humidity">--</span>%</span
              >
              <span class="card-text">
                <br />Wind: <span id="wind">--</span> km/h</span
              >
            </div>
          </div>
        </div>
      </div>

      <!-- forecast -->

      <div class="row text-center forecast-row" id="forecast">
        <div class="card">
          <div class="card-body text-center">
            <h6 class="card-subtitle mb-2 text-muted daydate">
              <div id="time-stamp">--:--</div>
            </h6>
            <img
              src="https://openweathermap.org/img/wn/01d@2x.png"
              class="card-img-center"
              alt="sunny"
              id="icon"
            />
            <h6 class="card-subtitle mb-2 text-primary text-center">
              <br />
              <div class="maxtemp"><strong>--°C</strong></div>
              <div class="text-muted">--°C</div>
            </h6>
          </div>
        </div>

        <div class="card">
          <div class="card-body text-center">
            <h6 class="card-subtitle mb-2 text-muted daydate">
              <div id="time-stamp">--:--</div>
            </h6>
            <img
              src="https://openweathermap.org/img/wn/02d@2x.png"
              class="card-img-center"
              alt="cloudy"
              id="icon"
            />
            <h6 class="card-subtitle mb-2 text-primary text-center">
              <br />
              <div class="maxtemp"><strong>--°C</strong></div>
              <div class="text-muted">--°C</div>
            </h6>
          </div>
        </div>

        <div class="card">
          <div class="card-body text-center">
            <h6 class="card-subtitle mb-2 text-muted daydate">
              <div id="time-stamp">--:--</div>
            </h6>
            <img
              src="https://openweathermap.org/img/wn/03d@2x.png"
              class="card-img-center"
              alt="clouds"
              id="icon"
            />
            <h6 class="card-subtitle mb-2 text-primary text-center">
              <br />
              <div class="maxtemp"><strong>--°C</strong></div>
              <div class="text-muted">--°C</div>
            </h6>
          </div>
        </div>

        <div class="card">
          <div class="card-body text-center">
            <h6 class="card-subtitle mb-2 text-muted daydate">
              <div id="time-stamp">--:--</div>
            </h6>
            <img
              src="https://openweathermap.org/img/wn/02d@2x.png"
              class="card-img-center"
              alt="cloudy"
              id="icon"
            />
            <h6 class="card-subtitle mb-2 text-primary text-center">
              <br />
              <div class="maxtemp"><strong>--°C</strong></div>
              <div class="text-muted">--°C</div>
            </h6>
          </div>
        </div>

        <div class="card">
          <div class="card-body text-center">
            <h6 class="card-subtitle mb-2 text-muted daydate">
              <div id="time-stamp">--:--</div>
            </h6>
            <img
              src="https://openweathermap.org/img/wn/02n@2x.png"
              class="card-img-center"
              alt="cloudy"
              id="icon"
            />
            <h6 class="card-subtitle mb-2 text-primary text-center">
              <br />
              <div class="maxtemp"><strong>--°C</strong></div>
              <div class="text-muted">--°C</div>
            </h6>
          </div>
        </div>

        <div class="card">
          <div class="card-body text-center">
            <h6 class="card-subtitle mb-2 text-muted daydate">
              <div id="time-stamp">--:--</div>
            </h6>
            <img
              src="https://openweathermap.org/img/wn/01n@2x.png"
              class="card-img-center"
              alt="clear sky"
              id="icon"
            />
            <h6 class="card-subtitle mb-2 text-primary text-center">
              <br />
              <div class="maxtemp"><strong>--°C</strong></div>
              <div class="text-muted">--°C</div>
            </h6>
          </div>
        </div>
      </div>
      <!-- forecast -->
    </div>
    <!-- container -->
    <div id="signature">
      Open-source code by<a
        href="https://github.com/ana-sims/my-awesome-project"
        class="text-info"
      >
        ana-sims</a
      >
      <i class="far fa-heart heart"></i>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
